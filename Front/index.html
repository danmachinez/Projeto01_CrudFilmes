<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Lista de Filmes</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="title">Meus Filmes Favoritos</h1>
        </div>
        </nav>
    </header>
    <main>
        <section onsubmit='submitForm(evento)'>
            <form class="form" class="container mt-5">
                <h3 align="center">Listagem de Filmes</h3>
                <div class="row">
                    <div class="form-group col-12">
                        <label for="imagem">Imagem</label>
                        <input type="text" required id="imagem" class="form-control" placeholder="Ex: https://img.moviesrankings.com/t/p/w1280/kT8UA0exarB9kFtknMupU0AjfWt.jpg ">
                    </div>
                    <div class="form-group col-12">
                        <label for="titulo">Título</label>
                        <input type="text" required id="titulo" class="form-control" placeholder="Ex: Tropa de Elite">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label for="genero">Gênero</label>
                        <input type="text" required id="genero" class="form-control" placeholder="Ex: Ação">
                    </div>
                    <div class="form-group col-12">
                        <label for="nota">Nota</label>
                        <input type="text" id="nota" class="form-control" placeholder="De 0 - 10">
                    </div>
                </div>
                <div class="row m-3" align="right">
                    <div class="col-12">
                        <button type="submit" class="button">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
        <section class='cards'>
            <div id='lista'>
            </div>
        </section>

    </main>
    <script src='script.js'></script>
    </body>
</html>
